{% block styles %}

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet" crossorigin="anonymous">
  <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='css/util.css')}}" rel="stylesheet">
  
{% endblock %}


<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
   
      </a>
      <label class="logo fs-25 p-t-10">60sec Pitch</label>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li>
          <a href='/'>
            <i class='ion-home'></i>
            Home</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}

          {% if current_user.has_roles('Admin') %}
            <li>
              <a href="{{url_for('admin.profile',uname=current_user.username)}}">
                <i class='ion-android-person'></i>
                PROFILE
              </a>
            </li>
            <li>
              <a href="{{url_for('admin.post')}}">
                <i class="fas fa-plus"></i>
                ADD POST
              </a>
            </li>
          {% endif %}

          {% if current_user.has_roles('User') %}
            <li>
              <a href='/logout'>
                <i class="fas fa-sign-out-alt"></i>
                LOGOUT</a>
            </li>
          {% endif %}

        {% else %}
          <li>
            <a href='/login'>
              <i class="fas fa-sign-in-alt"></i>
              LOG IN</a>
          </li>

          <li>&nbsp;&nbsp;&nbsp;</li>

          <li>
            <a href='/signup'>
              <i class="fas fa-user-plus"></i>
              SIGN UP</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</div>
